<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Instant Weather">
    <title>Instant Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Instant Weather</h1>
    </header>

    <main class="container mt-4">
        <div class="text-right mb-3">
            <button id="iconeParametres" class="btn btn-outline-light rounded-circle settings-button" aria-label="Open settings">
                <i class="fas fa-cog fa-lg"></i>
            </button>
        </div>

        <div id="parametres" class="parametres">
            <a href="javascript:void(0)" id="iconeCroix" class="iconeCroix">&times;</a>
            <div>Nombre de jours à afficher (de 1 à 7) :</div>
            <input id="nbJours" type="number" min="1" max="7" value="1">
        </div>

        <div class="form-group">
            <label for="codePostal">Votre code postal :</label>
            <input id="codePostal" class="form-control" placeholder="Entrez votre code postal">
            <select id="commune" class="form-control mt-2"></select>
        </div>

        <div id="result" class="result mt-4"></div>
    </main>

    <footer class="bg-light text-center py-3">
        <p>Site réalisé par Louis Lazare, Clémence Pavy et Macéo David - 2024</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script/script.js" defer></script>
</body>
</html>
