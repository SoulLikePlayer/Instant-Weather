<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Instant Weather">
    <title>Instant Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header id="headerSection"  class="bg-primary text-white text-center py-3">
        <h1>Instant Weather</h1>
    </header>

    <sidebar id="sidebarSection">
        <div class="text-right mb-3">
            <button id="iconeParametres" class="iconeParametres btn rounded-circle settings-button" aria-label="Open settings">
                <i class="fas fa-cog fa-lg"></i>
            </button>
        </div>

        <div id="parametres" class="parametres">
            <a id="iconeCroix" class="iconeCroix" href="javascript:void(0)">&times;</a>
            <br>
            <br>
            <div>Nombre de jours à afficher (de 1 à 7) :</div>
            <input id="nbJours" type="number" min="1" max="7" value="1" class="form-control mt-2">
            <div class="form-group mt-3">
                <div>Informations supplémentaires :</div><br>
                <div class="checkbox-container">
                    <input type="checkbox" id="latCheckbox" checked>
                    <label for="latCheckbox" class="checkbox-label">Latitude décimale</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="lonCheckbox" checked>
                    <label for="lonCheckbox" class="checkbox-label">Longitude décimale</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="pluieCheckbox" checked>
                    <label for="pluieCheckbox" class="checkbox-label">Cumul de pluie (mm)</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="ventCheckbox" checked>
                    <label for="ventCheckbox" class="checkbox-label">Vent moyen (km/h)</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="directionCheckbox" checked>
                    <label for="directionCheckbox" class="checkbox-label">Direction du vent (°)</label>
                </div>
            </div>
        </div>
    </sidebar>

    <main class="container mt-4" id="mainSection">
        <div class="form-group">
            <label for="codePostal">Votre code postal :</label>
            <input id="codePostal" class="form-control" placeholder="Entrez votre code postal">
            <select id="commune" class="form-control mt-2"></select>
        </div>

        <div id="result" class="result mt-4"></div>
    </main>

    <footer id="footerSection" class="text-center py-3">
        <p>&copy; 2024 Instant Weather. Tous droits réservés.</p>
        <div class = "test">Je test les backgrounds</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
