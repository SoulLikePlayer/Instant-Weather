<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Instant Weather">
    <title>Instant Weather</title>
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.6/css/foundation.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="grid-container">
        <header class="grid-x grid-padding-x align-middle">
            <div class="cell text-center">
                <h1>Instant Weather</h1>
            </div>
        </header>

        <main>
            <div class="grid-x grid-padding-x">
                <div class="cell small-12 medium-6 large-4">
                    <label>Votre code postal :</label>
                    <input id="codePostal" type="text" placeholder="Entrez votre code postal" class="input-group-field">
                </div>
                <div class="cell small-12 medium-6 large-4">
                    <label for="commune">Choisir une commune :</label>
                    <select id="commune" class="input-group-field">
                        <option value="12345">Exemple</option>
                    </select>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="cell small-12">
                    <div id="result" class="callout"></div>
                </div>
            </div>
        </main>

        <footer class="grid-x grid-padding-x">
            <div class="cell text-center">
                <p>Site réalisé par Louis Lazare, Clémence Pavy et Macéo David - 2024</p>
            </div>
        </footer>
    </div>

    <!-- Foundation JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.6/js/foundation.min.js" defer></script>
    <script src="./script/script.js" defer></script>
</body>
</html>
